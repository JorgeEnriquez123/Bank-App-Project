openapi: 3.0.0
info:
  title: Account API
  version: 1.0.0
  description: API para la gestión de cuentas bancarias.
servers:
  - url: http://localhost:8081
    description: Development server

paths:
  /accounts:
    get:
      summary: Obtiene todas las cuentas
      tags:
        - Accounts
      operationId: getAllAccounts
      responses:
        '200':
          description: Lista de cuentas obtenida exitosamente
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AccountResponse'
        '500':
          description: Error interno del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /accounts/savings:
    post:
      summary: Crea una nueva cuenta de ahorros
      tags:
        - SavingsAccounts
      operationId: createSavingsAccount
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SavingsAccountRequest'
      responses:
        '201':
          description: Cuenta de ahorros creada exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SavingsAccountResponse'
        '400':
          description: Solicitud inválida
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Error interno del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /accounts/checking:
    post:
      summary: Crea una nueva cuenta corriente
      tags:
        - CheckingAccounts
      operationId: createCheckingAccount
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CheckingAccountRequest'
      responses:
        '201':
          description: Cuenta corriente creada exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CheckingAccountResponse'
        '400':
          description: Solicitud inválida
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Error interno del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /accounts/fixed-term:
    post:
      summary: Crea una nueva cuenta a plazo fijo
      tags:
        - FixedTermAccounts
      operationId: createFixedTermAccount
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FixedTermAccountRequest'
      responses:
        '201':
          description: Cuenta a plazo fijo creada exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FixedTermAccountResponse'
        '400':
          description: Solicitud inválida
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Error interno del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /accounts/account-number/{accountNumber}:
    get:
      summary: Obtiene una cuenta por su número de cuenta
      tags:
        - Accounts
      operationId: getAccountByAccountNumber
      parameters:
        - in: path
          name: accountNumber
          schema:
            type: string
          required: true
          description: Número de cuenta
      responses:
        '200':
          description: Cuenta obtenida exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountResponse'
        '404':
          description: Cuenta no encontrada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Error interno del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    delete:
      summary: Elimina una cuenta por su número de cuenta
      tags:
        - Accounts
      operationId: deleteAccountByAccountNumber
      parameters:
        - in: path
          name: accountNumber
          schema:
            type: string
          required: true
          description: Número de cuenta
      responses:
        '204':
          description: Cuenta eliminada exitosamente (No Content)
        '404':
          description: Cuenta no encontrada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Error interno del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /accounts/account-number/{accountNumber}/transfer:
    post:
      summary: Realiza una transferencia entre cuentas
      tags:
        - Accounts
      operationId: transferByAccountNumber
      parameters:
        - in: path
          name: accountNumber
          schema:
            type: string
          required: true
          description: Número de cuenta del remitente
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TransferRequest'
      responses:
        '200':
          description: Transferencia realizada exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionResponse'
        '400':
          description: Solicitud inválida
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Cuenta no encontrada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Error interno del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /accounts/account-number/{accountNumber}/average-monthly-balance:
    post:
      summary: Calcula el promedio del saldo diario mensual
      tags:
        - Accounts
      operationId: calculateAverageMonthlyDailyBalanceByAccountNumber
      parameters:
        - in: path
          name: accountNumber
          schema:
            type: string
          required: true
          description: Número de cuenta
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AverageMonthlyDailyBalanceRequest'
      responses:
        '200':
          description: Promedio calculado exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AverageMonthlyDailyBalanceResponse'
        '400':
          description: Solicitud inválida
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Cuenta no encontrada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Error interno del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /accounts/account-number/{accountNumber}/fee-report:
    get:
      summary: Genera un reporte de comisiones entre fechas
      tags:
        - Accounts
      operationId: generateFeeReportBetweenDateByAccountNumber
      parameters:
        - in: path
          name: accountNumber
          schema:
            type: string
          required: true
          description: Número de cuenta
        - in: query
          name: startDate
          schema:
            type: string
            format: date-time
          required: true
          description: Fecha y hora de inicio del rango (ISO 8601 format, e.g., 2024-01-01T00:00:00Z)
        - in: query
          name: endDate
          schema:
            type: string
            format: date-time
          required: true
          description: Fecha y hora de fin del rango (ISO 8601 format, e.g., 2024-01-31T23:59:59Z)
      responses:
        '200':
          description: Reporte generado exitosamente
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/FeeReportResponse'
        '400':
          description: Solicitud inválida
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Cuenta no encontrada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Error interno del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /accounts/savings/account-number/{accountNumber}:
    put:
      summary: Actualiza una cuenta de ahorros existente.
      tags:
        - SavingsAccounts
      operationId: updateSavingsAccountByAccountNumber
      parameters:
        - in: path
          name: accountNumber
          schema:
            type: string
          required: true
          description: Número de cuenta
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SavingsAccountRequest'
      responses:
        '200':
          description: Cuenta de ahorros actualizada exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SavingsAccountResponse'
        '400':
          description: Solicitud inválida
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Cuenta no encontrada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Error interno del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /accounts/checking/account-number/{accountNumber}:
    put:
      summary: Actualiza una cuenta corriente existente.
      tags:
        - CheckingAccounts
      operationId: updateCheckingAccountByAccountNumber
      parameters:
        - in: path
          name: accountNumber
          schema:
            type: string
          required: true
          description: Número de cuenta
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CheckingAccountRequest'
      responses:
        '200':
          description: Cuenta corriente actualizada exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CheckingAccountResponse'
        '400':
          description: Solicitud inválida
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Cuenta no encontrada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Error interno del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /accounts/fixed-term/account-number/{accountNumber}:
    put:
      summary: Actualiza una cuenta a plazo fijo existente.
      tags:
        - FixedTermAccounts
      operationId: updateFixedTermAccountByAccountNumber
      parameters:
        - in: path
          name: accountNumber
          schema:
            type: string
          required: true
          description: Número de cuenta
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FixedTermAccountRequest'
      responses:
        '200':
          description: Cuenta a plazo fijo actualizada exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FixedTermAccountResponse'
        '400':
          description: Solicitud inválida
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Cuenta no encontrada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Error interno del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /accounts/account-number/{accountNumber}/balance:
    get:
      summary: Obtiene el saldo disponible de una cuenta por su número de cuenta
      tags:
        - Accounts
      operationId: getBalanceByAccountNumber
      parameters:
        - in: path
          name: accountNumber
          schema:
            type: string
          required: true
          description: Número de cuenta
      responses:
        '200':
          description: Cuenta obtenida exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BalanceResponse'
        '404':
          description: Cuenta no encontrada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Error interno del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /accounts/account-number/{accountNumber}/balance/increase:
    patch:
      summary: Incrementa el saldo disponible de una cuenta por su número de cuenta
      tags:
        - Accounts
      operationId: increaseBalanceByAccountNumber
      parameters:
        - in: path
          name: accountNumber
          schema:
            type: string
          required: true
          description: Número de cuenta
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BalanceUpdateRequest'
      responses:
        '200':
          description: Saldo de la cuenta actualizado exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BalanceResponse'
        '400':
          description: Solicitud inválida
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Cuenta no encontrada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Error interno del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /accounts/account-number/{accountNumber}/balance/reduction:
    patch:
      summary: Reduce el saldo disponible de una cuenta por su número de cuenta
      tags:
        - Accounts
      operationId: reduceBalanceByAccountNumber
      parameters:
        - in: path
          name: accountNumber
          schema:
            type: string
          required: true
          description: Número de cuenta
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BalanceUpdateRequest'
      responses:
        '200':
          description: Saldo de la cuenta actualizado exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BalanceResponse'
        '400':
          description: Solicitud inválida
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Cuenta no encontrada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Error interno del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /accounts/account-number/{accountNumber}/deposit:
    post:
      summary: Deposita dinero en una cuenta por su número de cuenta
      tags:
        - Accounts
      operationId: depositByAccountNumber
      parameters:
        - in: path
          name: accountNumber
          schema:
            type: string
          required: true
          description: Número de cuenta
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DepositRequest'
      responses:
        '200':
          description: Depósito realizado exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountResponse'
        '400':
          description: Solicitud inválida
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Cuenta no encontrada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Error interno del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /accounts/account-number/{accountNumber}/withdrawal:
    post:
      summary: Retira dinero de una cuenta por su número de cuenta
      tags:
        - Accounts
      operationId: withdrawByAccountNumber
      parameters:
        - in: path
          name: accountNumber
          schema:
            type: string
          required: true
          description: Número de cuenta
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WithdrawalRequest'
      responses:
        '200':
          description: Retiro realizado exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountResponse'
        '400':
          description: Solicitud inválida
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Cuenta no encontrada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Error interno del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /accounts/account-number/{accountNumber}/transactions:
    get:
      summary: Obtiene las transacciones de una cuenta por su número de cuenta
      tags:
        - Accounts
      operationId: getTransactionsByAccountNumber
      parameters:
        - in: path
          name: accountNumber
          schema:
            type: string
          required: true
          description: Número de cuenta
      responses:
        '200':
          description: Lista de transacciones obtenida exitosamente
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TransactionResponse'
        '404':
          description: Cuenta no encontrada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Error interno del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

components:
  schemas:
    # Requests
    SavingsAccountRequest:
      type: object
      required:
        - customerDni
        - balance
        - movementsThisMonth
        - maxMovementsFeeFreeThisMonth
        - isCommissionFeeActive
        - movementCommissionFee
        - monthlyMovementsLimit
      properties:
        customerDni:
          type: string
          description: DNI del cliente
        balance:
          type: number
          format: decimal
          description: Saldo de la cuenta
        movementsThisMonth:
          type: integer
          description: Movimientos del mes
        maxMovementsFeeFreeThisMonth:
          type: integer
          description: Máximo de movimientos libres de comisión del mes
        isCommissionFeeActive:
          type: boolean
          description: Consultar si la comisión por movimiento está activa
        movementCommissionFee:
          type: number
          format: decimal
          description: Comisión por movimiento
        monthlyMovementsLimit:
          type: integer
          description: Límite de movimientos mensuales (Solo para cuentas de ahorro)

    CheckingAccountRequest:
      type: object
      required:
        - customerDni
        - balance
        - movementsThisMonth
        - maxMovementsFeeFreeThisMonth
        - isCommissionFeeActive
        - movementCommissionFee
        - maintenanceFee
        - holders
        - authorizedSigners
      properties:
        customerDni:
          type: string
          description: DNI del cliente
        balance:
          type: number
          format: decimal
          description: Saldo de la cuenta
        movementsThisMonth:
          type: integer
          description: Movimientos del mes
        maxMovementsFeeFreeThisMonth:
          type: integer
          description: Máximo de movimientos libres de comisión del mes
        isCommissionFeeActive:
          type: boolean
          description: Consultar si la comisión por movimiento está activa
        movementCommissionFee:
          type: number
          format: decimal
          description: Comisión por movimiento
        maintenanceFee:
          type: number
          format: decimal
          description: Comisión de mantenimiento (Solo para cuentas corrientes)
        holders:
          type: array
          items:
            type: string
          description: Lista de titulares (Solo para cuentas corrientes)
        authorizedSigners:
          type: array
          items:
            type: string
          description: Lista de firmantes autorizados (Solo para cuentas corrientes)

    FixedTermAccountRequest:
      type: object
      required:
        - customerDni
        - balance
        - movementsThisMonth
        - maxMovementsFeeFreeThisMonth
        - isCommissionFeeActive
        - movementCommissionFee
        - allowedWithdrawal
      properties:
        customerDni:
          type: string
          description: DNI del cliente
        balance:
          type: number
          format: decimal
          description: Saldo de la cuenta
        movementsThisMonth:
          type: integer
          description: Movimientos del mes
        maxMovementsFeeFreeThisMonth:
          type: integer
          description: Máximo de movimientos libres de comisión del mes
        isCommissionFeeActive:
          type: boolean
          description: Consultar si la comisión por movimiento está activa
        movementCommissionFee:
          type: number
          format: decimal
          description: Comisión por movimiento
        allowedWithdrawal:
          type: string
          format: date
          description: Fecha permitida de retiro (Solo para cuentas a plazo fijo)

    # Requests para depositar y retirar
    DepositRequest:
      type: object
      required:
        - amount
      properties:
        amount:
          type: number
          format: decimal
          description: Monto a depositar.

    WithdrawalRequest:
      type: object
      required:
        - amount
      properties:
        amount:
          type: number
          format: decimal
          description: Monto a retirar.

    BalanceUpdateRequest:
      type: object
      required:
        - balance
      properties:
        balance:
          type: number
          format: decimal
          description: Nuevo saldo de la cuenta

    # Nuevos Requests
    AverageMonthlyDailyBalanceRequest:
      type: object
      required:
        - year
        - month
      properties:
        year:
          type: integer
          format: int32
          description: Año
        month:
          type: integer
          format: int32
          description: Mes

    TransferRequest:
      type: object
      required:
        - receiverAccountNumber
        - amount
      properties:
        receiverAccountNumber:
          type: string
          description: Número de cuenta del receptor
        amount:
          type: number
          format: decimal
          description: Monto a transferir

    FeeReportBetweenDatesRequest:
      type: object
      required:
        - startDate
        - endDate
      properties:
        startDate:
          type: string
          format: date
          description: Fecha de inicio
        endDate:
          type: string
          format: date
          description: Fecha de fin

    # Responses
    AccountResponse:
      type: object
      properties:
        id:
          type: string
          description: ID de la cuenta
        accountNumber:
          type: string
          description: Número de cuenta
        balance:
          type: number
          format: decimal
          description: Saldo de la cuenta
        customerDni:
          type: string
          description: DNI del cliente
        accountType:
          type: string
          enum: [SAVINGS, CHECKING, FIXED_TERM]
          description: Tipo de cuenta
        createdAt:
          type: string
          format: date-time
          description: Fecha de creación de la cuenta
        movementsThisMonth:
          type: integer
          description: Movimientos del mes
        maxMovementsFeeFreeThisMonth:
          type: integer
          description: Máximo de movimientos libres de comisión del mes
        isCommissionFeeActive:
          type: boolean
          description: Consultar si la comisión por movimiento está activa
        movementCommissionFee:
          type: number
          format: decimal
          description: Comisión por movimiento
        #Savings account fields
        monthlyMovementsLimit:
          type: integer
          description: Límite de movimientos mensuales (Solo para cuentas de ahorro)
        #CheckingAccount fields
        maintenanceFee:
          type: number
          format: decimal
          description: Comisión de mantenimiento (Solo para cuentas corrientes)
        holders:
          type: array
          items:
            type: string
          description: Lista de titulares (Solo para cuentas corrientes)
        authorizedSigners:
          type: array
          items:
            type: string
          description: Lista de firmantes autorizados (Solo para cuentas corrientes)
        #FixedTerm fields
        allowedWithdrawal:
          type: string
          format: date
          description: Fecha permitida de retiro (Solo para cuentas a plazo fijo)

    SavingsAccountResponse:
      type: object
      properties:
        id:
          type: string
          description: ID de la cuenta
        accountNumber:
          type: string
          description: Número de cuenta
        balance:
          type: number
          format: decimal
          description: Saldo de la cuenta
        customerDni:
          type: string
          description: DNI del cliente
        accountType:
          type: string
          enum: [SAVINGS, CHECKING, FIXED_TERM]
          description: Tipo de cuenta
        createdAt:
          type: string
          format: date-time
          description: Fecha de creación de la cuenta
        movementsThisMonth:
          type: integer
          description: Movimientos del mes
        maxMovementsFeeFreeThisMonth:
          type: integer
          description: Máximo de movimientos libres de comisión del mes
        isCommissionFeeActive:
