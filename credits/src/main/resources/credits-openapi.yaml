openapi: 3.0.0
info:
  title: Credit API
  version: 1.0.0
  description: API para la gestión de productos de crédito.
servers:
  - url: http://localhost:8083
    description: Development server

paths:
  /credits:
    get:
      summary: Obtiene todos los créditos.
      tags:
        - Credits
      operationId: getAllCredits
      responses:
        '200':
          description: Lista de créditos obtenida exitosamente
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CreditResponse'
        '500':
          description: Error interno del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    post:
      summary: Crea un nuevo crédito.
      tags:
        - Credits
      operationId: createCredit
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreditRequest'
      responses:
        '201':
          description: Crédito creado exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreditResponse'
        '400':
          description: Solicitud inválida
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Error interno del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /credits/{id}:
    get:
      summary: Obtiene un crédito por su ID.
      tags:
        - Credits
      operationId: getCreditById
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: ID del crédito a obtener
      responses:
        '200':
          description: Crédito obtenido exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreditResponse'
        '404':
          description: Crédito no encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Error interno del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    put:
      summary: Actualiza un crédito por su ID.
      tags:
        - Credits
      operationId: updateCreditById
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: ID del crédito a actualizar
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreditRequest'
      responses:
        '200':
          description: Crédito actualizado exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreditResponse'
        '400':
          description: Solicitud inválida
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Crédito no encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Error interno del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    delete:
      summary: Elimina un crédito por su ID.
      tags:
        - Credits
      operationId: deleteCreditById
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: ID del crédito a eliminar
      responses:
        '204':
          description: Crédito eliminado exitosamente (No Content)
        '404':
          description: Crédito no encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Error interno del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /credits/customer/{creditHolderId}:
    get:
      summary: Obtiene todos los créditos asociados a un ID de cliente.
      tags:
        - Credits
      operationId: getCreditsByCreditHolderId
      parameters:
        - in: path
          name: creditHolderId
          schema:
            type: string
          required: true
          description: ID del cliente
      responses:
        '200':
          description: Lista de créditos obtenida exitosamente
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CreditResponse'
        '404':
          description: Cliente no encontrado o sin créditos asociados
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Error interno del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /credit-cards:
    get:
      summary: Obtiene todas las tarjetas de crédito.
      tags:
        - CreditCards
      operationId: getAllCreditCards
      responses:
        '200':
          description: Lista de tarjetas de crédito obtenida exitosamente
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CreditCardResponse'
        '500':
          description: Error interno del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    post:
      summary: Crea una nueva tarjeta de crédito.
      tags:
        - CreditCards
      operationId: createCreditCard
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreditCardRequest'
      responses:
        '201':
          description: Tarjeta de crédito creada exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreditCardResponse'
        '400':
          description: Solicitud inválida
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Error interno del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /credit-cards/{id}:
    get:
      summary: Obtiene una tarjeta de crédito por su ID.
      tags:
        - CreditCards
      operationId: getCreditCardById
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: ID de la tarjeta de crédito a obtener
      responses:
        '200':
          description: Tarjeta de crédito obtenida exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreditCardResponse'
        '404':
          description: Tarjeta de crédito no encontrada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Error interno del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    put:
      summary: Actualiza una tarjeta de crédito por su ID.
      tags:
        - CreditCards
      operationId: updateCreditCardById
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: ID de la tarjeta de crédito a actualizar
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreditCardRequest'
      responses:
        '200':
          description: Tarjeta de crédito actualizada exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreditCardResponse'
        '400':
          description: Solicitud inválida
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Tarjeta de crédito no encontrada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Error interno del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    delete:
      summary: Elimina una tarjeta de crédito por su ID.
      tags:
        - CreditCards
      operationId: deleteCreditCardById
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: ID de la tarjeta de crédito a eliminar
      responses:
        '204':
          description: Tarjeta de crédito eliminada exitosamente (No Content)
        '404':
          description: Tarjeta de crédito no encontrada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Error interno del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /credit-cards/customer/{cardHolderId}:
    get:
      summary: Obtiene todas las tarjetas de crédito asociadas a un ID de cliente.
      tags:
        - CreditCards
      operationId: getCreditCardsByCardHolderId
      parameters:
        - in: path
          name: cardHolderId
          schema:
            type: string
          required: true
          description: ID del cliente
      responses:
        '200':
          description: Lista de tarjetas de crédito obtenida exitosamente
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CreditCardResponse'
        '404':
          description: Cliente no encontrado o sin tarjetas de crédito asociadas
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Error interno del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /credit-cards/credit-card/{creditCardNumber}/available-balance:
    get:
      summary: Obtiene el saldo disponible de una tarjeta de crédito por su número.
      tags:
        - CreditCards
      operationId: getCreditCardAvailableBalanceByCreditCardNumber
      parameters:
        - in: path
          name: creditCardNumber
          schema:
            type: string
          required: true
          description: Número de la tarjeta de crédito
      responses:
        '200':
          description: Saldo disponible obtenido exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BalanceResponse'
        '404':
          description: Tarjeta de crédito no encontrada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Error interno del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /credits/{id}/transactions:
    get:
      summary: Obtiene todas las transacciones asociadas a un ID de crédito.
      tags:
        - Credits
      operationId: getTransactionsByCreditId
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: ID del crédito
      responses:
        '200':
          description: Lista de transacciones obtenida exitosamente
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TransactionResponse'
        '404':
          description: Crédito no encontrado o sin transacciones asociadas
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Error interno del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /credits/{id}/pay:
    patch:
      summary: Paga un crédito por su ID.
      tags:
        - Credits
      operationId: payCreditById
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: ID del crédito a pagar
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreditPaymentRequest'
      responses:
        '200':
          description: Pago de crédito realizado exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreditResponse'
        '400':
          description: Solicitud inválida
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Crédito no encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Error interno del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /credit-cards/credit-card/{creditCardNumber}/pay:
    patch:
      summary: Paga una tarjeta de crédito por su número de tarjeta.
      tags:
        - CreditCards
      operationId: payCreditCardByCreditCardNumber
      parameters:
        - in: path
          name: creditCardNumber
          schema:
            type: string
          required: true
          description: Número de la tarjeta de crédito a pagar
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreditPaymentRequest'
      responses:
        '200':
          description: Pago de tarjeta de crédito realizado exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreditCardResponse'
        '400':
          description: Solicitud inválida
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Tarjeta de crédito no encontrada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Error interno del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /credit-cards/credit-card/{creditCardNumber}/consume:
    patch:
      summary: Consume saldo de una tarjeta de crédito por su número de tarjeta.
      tags:
        - CreditCards
      operationId: consumeCreditCardByCreditCardNumber
      parameters:
        - in: path
          name: creditCardNumber
          schema:
            type: string
          required: true
          description: Número de la tarjeta de crédito a consumir
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ConsumptionRequest'
      responses:
        '200':
          description: Consumo de tarjeta de crédito realizado exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreditCardResponse'
        '400':
          description: Solicitud inválida (Saldo insuficiente, etc.)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Tarjeta de crédito no encontrada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Error interno del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /credit-cards/credit-card/{creditCardNumber}/transactions:
    get:
      summary: Obtiene todas las transacciones de una tarjeta de crédito por su número de tarjeta.
      tags:
        - CreditCards
      operationId: getCreditCardTransactionsByCreditCardNumber
      parameters:
        - in: path
          name: creditCardNumber
          schema:
            type: string
          required: true
          description: Número de la tarjeta de crédito
      responses:
        '200':
          description: Lista de transacciones de la tarjeta de crédito obtenida exitosamente
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CreditCardTransactionResponse'
        '500':
          description: Error interno del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

components:
  schemas:
    CreditResponse:
      type: object
      properties:
        id:
          type: string
          description: ID del crédito
        creditHolderId:
          type: string
          description: ID del cliente titular del crédito
        creditType:
          type: string
          enum: [PERSONAL, BUSINESS]
          description: Tipo de crédito
        status:
          type: string
          enum: [ACTIVE, PAID]
          description: Estado del crédito
        creditAmount:
          type: number
          format: decimal
          description: Monto del crédito
        createdAt:
          type: string
          format: date-time
          description: Fecha y hora de la creación del crédito
        dueDate:
            type: string
            format: date
            description: Fecha de vencimiento del crédito

    CreditRequest:
      type: object
      required:
        - creditHolderId
        - creditType
        - status
        - creditAmount
        - dueDate
      properties:
        creditHolderId:
          type: string
          description: ID del cliente titular del crédito
        creditType:
          type: string
          enum: [PERSONAL, BUSINESS]
          description: Tipo de crédito
        status:
          type: string
          enum: [ACTIVE, PAID]
          description: Estado del crédito
        creditAmount:
          type: number
          format: decimal
          description: Monto del crédito
        dueDate:
          type: string
          format: date
          description: Fecha de vencimiento del crédito

    CreditCardResponse:
      type: object
      properties:
        id:
          type: string
          description: ID de la tarjeta de crédito
        cardHolderId:
          type: string
          description: ID del cliente titular de la tarjeta
        type:
          type: string
          enum: [PERSONAL_CREDIT_CARD, BUSINESS_CREDIT_CARD]
          description: Tipo de tarjeta de crédito
        creditCardNumber:
          type: string
          description: Número de tarjeta de crédito
        cvv:
          type: string
          description: CVV de la tarjeta de crédito
        expiryDate:
          type: string
          format: date
          description: Fecha de expiración de la tarjeta de crédito
        status:
          type: string
          enum: [ACTIVE, BLOCKED]
          description: Estado de la tarjeta de crédito
        creditLimit:
          type: string
          description: Límite de crédito de la tarjeta
        availableBalance:
          type: number
          format: decimal
          description: Saldo disponible
        outstandingBalance:
          type: number
          format: decimal
          description: Saldo pendiente
        createdAt:
          type: string
          format: date-time
          description: Fecha y hora de la creación de la tarjeta de crédito

    CreditCardRequest:
      type: object
      required:
        - cardHolderId
        - type
        - creditCardNumber
        - cvv
        - expiryDate
        - status
        - creditLimit
      properties:
        cardHolderId:
          type: string
          description: ID del cliente titular de la tarjeta
        type:
          type: string
          enum: [PERSONAL_CREDIT_CARD, BUSINESS_CREDIT_CARD]
          description: Tipo de tarjeta de crédito
        creditCardNumber:
          type: string
          description: Número de tarjeta de crédito
        cvv:
          type: string
          description: CVV de la tarjeta de crédito
        expiryDate:
          type: string
          format: date
          description: Fecha de expiración de la tarjeta de crédito
        status:
          type: string
          enum: [ACTIVE, BLOCKED]
          description: Estado de la tarjeta de crédito
        creditLimit:
          type: string
          description: Límite de crédito de la tarjeta
        availableBalance:
          type: number
          format: decimal
          description: Saldo disponible
        outstandingBalance:
          type: number
          format: decimal
          description: Saldo pendiente

    TransactionResponse:
      type: object
      properties:
        id:
          type: string
          description: ID de la transacción
        accountNumber:
          type: string
          description: Numero de cuenta relacionado
        relatedCreditId:
          type: string
          description: Id de crédito relacionado
        fee:
          type: number
          format: decimal
          description: Comisión de la transacción
        transactionType:
          type: string
          enum: [ DEBIT, CREDIT, DEPOSIT, WITHDRAWAL, CREDIT_PAYMENT, CREDIT_DEPOSIT, CREDIT_CARD_PAYMENT, MAINTENANCE_FEE ]
          description: Tipo de transacción
        amount:
          type: number
          format: decimal
          description: Monto de la transacción
        description:
          type: string
          description: Descripción de la transacción
        createdAt:
          type: string
          format: date-time
          description: Fecha y hora de la transacción

    CreditCardTransactionResponse:
      type: object
      properties:
        id:
          type: string
          description: ID de la transacción
        creditCardNumber:
          type: string
          description: Número de la tarjeta de crédito
        transactionType:
          type: string
          enum: [ CREDIT_CARD_CONSUMPTION, CREDIT_CARD_PAYMENT ]
          description: Tipo de transacción (Consumption or Payment)
        amount:
          type: number
          format: decimal
          description: Monto de la transacción
        createdAt:
          type: string
          format: date-time
          description: Fecha y hora de la transacción

    CreditPaymentRequest:
      type: object
      required:
        - amount
        - accountNumber
        - creditTypeEnum
      properties:
        amount:
          type: number
          format: decimal
          description: Monto del pago
        accountNumber:
          type: string
          description: Número de cuenta del cliente
        creditTypeEnum:
          type: string
          enum: [CREDIT_PAYMENT, CREDIT_CARD_PAYMENT]
          description: tipo de pago

    ConsumptionRequest:
      type: object
      required:
        - amount
      properties:
        amount:
          type: number
          format: decimal
          description: Monto del consumo

    BalanceResponse:
      type: object
      properties:
        creditCardNumber:
          type: string
          description: Número de tarjeta de crédito
        availableBalance:
          type: number
          format: decimal
          description: monto disponible de la tarjeta de crédito para consumo
        outstandingBalance:
          type: number
          format: decimal
          description: monto que has consumido de la tarjeta de crédito

    ErrorResponse:
      type: object
      properties:
        timestamp:
          type: string
          format: date-time
          description: Fecha y hora del error
        path:
          type: string
          description: Ruta de la solicitud
        status:
          type: integer
          format: int32
          description: Código de estado HTTP
        error:
          type: string
          description: Mensaje de error corto
        requestId:
          type: string
          description: ID de la solicitud
        message:
          type: string
          description: Mensaje de error detallado